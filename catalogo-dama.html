<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calzado de dama</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="yakisita.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0b0b0b; color: #fff; font-family: "Montserrat", sans-serif; }

    /* Encabezado superior */
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: #111; padding: 15px 30px;
    }
    header h1 { font-weight: 700; letter-spacing: 2px; }

    .back-btn {
      background: #c9a16b; color: black; border: none; border-radius: 20px;
      padding: 6px 15px; cursor: pointer; font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover { background: #e5c37c; }

    .search-filter { display: flex; align-items: center; gap: 10px; }
    .search-filter input {
      background: #1a1a1a; border: none; border-radius: 20px; color: white;
      padding: 8px 15px; width: 220px; outline: none;
    }

    /* Productos */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 5px;
      padding: 10px;
    }
    .product {
      background: #1a1a1a; text-align: center; transition: 0.3s;
      display: flex; flex-direction: column; justify-content: space-between;
      border-radius: 10px;
      overflow: hidden;
    }
    .product:hover { transform: scale(1.02); box-shadow: 0 0 10px #222; }
    .product img { width: 100%; height: 220px; object-fit: cover; }
    .product h3 { font-size: 15px; margin: 10px 0 5px 0; }
    .product span.brand { color: #bbb; font-size: 12px; }
    .sizes { display: flex; justify-content: center; gap: 6px; margin: 8px 0; }
    .sizes div {
      background: #111; border-radius: 50%; width: 26px; height: 26px;
      line-height: 26px; font-size: 12px;
    }
    .product p.price { color: #c9a16b; font-weight: 600; margin-bottom: 10px; }

    /* 游댳 Ajustes responsive */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(2, 1fr); /* Solo 2 productos por fila */
      }
      .product img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .products {
        grid-template-columns: 1fr; /* 1 producto por fila en m칩viles chicos */
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>CAT츼LOGO DAMA</h1>
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Buscar modelo..." />
      <button class="back-btn" onclick="window.location.href='index.html'">VOLVER</button>
    </div>
  </header>

  <main>
    <div class="products" id="productList">
      <!-- Ejemplo de productos -->
      <div class="product">
        <img src="https://via.placeholder.com/300x220?text=Tac칩n+Dorado" />
        <span class="brand">YAKISITA</span>
        <h3>Tac칩n Dorado Gala</h3>
        <div class="sizes"><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div></div>
        <p class="price">S/ 89.90</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x220?text=Sandalia+Negra" />
        <span class="brand">YAKISITA</span>
        <h3>Sandalia Negra Cl치sica</h3>
        <div class="sizes"><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div></div>
        <p class="price">S/ 75.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x220?text=Sandalia+Roja" />
        <span class="brand">YAKISITA</span>
        <h3>Sandalia Roja Fiesta</h3>
        <div class="sizes"><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div></div>
        <p class="price">S/ 68.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x220?text=Sandalia+Beige" />
        <span class="brand">YAKISITA</span>
        <h3>Sandalia Beige Verano</h3>
        <div class="sizes"><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div></div>
        <p class="price">S/ 72.90</p>
      </div>
      <!-- Puedes seguir agregando productos iguales -->
    </div>
  </main>

  <script>
    const searchInput = document.getElementById("searchInput");
    const products = document.querySelectorAll(".product");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      products.forEach(p => {
        const name = p.querySelector("h3").textContent.toLowerCase();
        p.style.display = name.includes(query) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
